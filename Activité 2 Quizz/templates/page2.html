<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Valorant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-red-600 text-center text-3xl py-2 text-black font-bold" >
        <h1>Bienvenue sur le quizz !</h1>

    </header>

    <main class=" py-2 ">
        <div class="flex justify-center">
            <img class="" src="/static/valorant.jpeg" width="700">
        </div>
        <div class="flex justify-center">
            <h3 class=" py-4 text-center" >{{question}}</h3>
            <ul>
                <li><a href="/reponse/0">{{reponses[0]}}</a></li>
                <li><a href="/reponse/1">{{reponses[1]}}</a></li>
                <li><a href="/reponse/2">{{reponses[2]}}</a></li>
                <li><a href="/reponse/3">{{reponses[3]}}</a></li>
            </ul>
        </div>
    </main>

    <footer class="fixed bottom-0 w-ful bg-red-600 text-center font-bold py-2 text-black" >
        <p>Copyright valorant</p>
    </footer>
</body>
</html>
